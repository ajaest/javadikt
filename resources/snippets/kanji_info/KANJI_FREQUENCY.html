<h2><a NAME="_Frecuencia"></a>Frecuencia</h2>

Los <b>2500 kanjis más usados</b> en japonés moderno están ordenados unívocamente(es decir, dos kanjis no pueden tener el mismo número de frecuencia) en el campo frecuencia por su posición en el ranking de kanjis más usados según un sondeo realizado entre los periódicos japoneses.
